<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Best of BTS - no Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpeg" alt="1" >
                <span class="songName">Yet to come</span>
                <span class="songListPlay"><span class="timestamp">05:20 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="runbts.jpeg" alt="2" >
                <span class="songName">Run BTS</span>
                <span class="songListPlay"><span class="timestamp">05:20 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="on.jpg" alt="3" >
                <span class="songName">For Youth</span>
                <span class="songListPlay"><span class="timestamp">05:20 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover3.jpg" alt="4" >
                <span class="songName">Dynamite</span>
                <span class="songListPlay"><span class="timestamp">05:20 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="butter.png" alt="5" >
                <span class="songName">Butter</span>
                <span class="songListPlay"><span class="timestamp">05:20 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover2.jpeg" alt="6" >
                <span class="songName">Mic Drop</span>
                <span class="songListPlay"><span class="timestamp">03:26 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
           </div>
           </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
       
        <div class="icons">

            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="music.gif" id="gif" width="42px" alt=""><span class="masterSongName" id="masterSongName">Yet to Come - BTS</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/04289b5d14.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
